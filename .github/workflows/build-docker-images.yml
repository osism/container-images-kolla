---
name: Build docker images

"on":
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"
  push:
    paths:
      - .github/workflows/build-docker-images.yml
      - files/**
      - overlays/**
      - patches/**
      - release
      - release/**
      - scripts/*
      - src/**
      - templates/**
  pull_request:
    paths:
      - .github/workflows/build-docker-images.yml
      - files/**
      - overlays/**
      - patches/**
      - release
      - release/**
      - scripts/*
      - src/**
      - templates/**

jobs:
  build-docker-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        openstack_version:
          - victoria
          - wallaby
          - latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: github.ref == 'refs/heads/main'
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install requirements
        run: pip3 install -r requirements.txt

      - name: Run 001-prepare.sh
        run: bash scripts/001-prepare.sh
        env:
          DOCKER_NAMESPACE: ${{ secrets.DOCKER_NAMESPACE }}
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          OPENSTACK_VERSION: ${{ matrix.openstack_version }}

      - name: Run 002-generate.sh
        run: bash scripts/002-generate.sh
        env:
          DOCKER_NAMESPACE: ${{ secrets.DOCKER_NAMESPACE }}
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          OPENSTACK_VERSION: ${{ matrix.openstack_version }}

      - name: Run 003-patch.sh
        run: bash scripts/003-patch.sh
        env:
          DOCKER_NAMESPACE: ${{ secrets.DOCKER_NAMESPACE }}
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          OPENSTACK_VERSION: ${{ matrix.openstack_version }}

      - name: Run 004-build.sh
        run: bash scripts/004-build.sh
        env:
          DOCKER_NAMESPACE: ${{ secrets.DOCKER_NAMESPACE }}
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          OPENSTACK_VERSION: ${{ matrix.openstack_version }}

      - name: Run 005-tag.sh
        run: bash scripts/005-tag.sh
        env:
          DOCKER_NAMESPACE: ${{ secrets.DOCKER_NAMESPACE }}
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          OPENSTACK_VERSION: ${{ matrix.openstack_version }}

      - name: Run 006-finalize.sh
        run: bash scripts/006-finalize.sh
        env:
          DOCKER_NAMESPACE: ${{ secrets.DOCKER_NAMESPACE }}
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          OPENSTACK_VERSION: ${{ matrix.openstack_version }}

      - name: Run 007-push.sh
        run: bash scripts/007-push.sh
        env:
          DOCKER_NAMESPACE: ${{ secrets.DOCKER_NAMESPACE }}
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          OPENSTACK_VERSION: ${{ matrix.openstack_version }}
        if: github.ref == 'refs/heads/main'
