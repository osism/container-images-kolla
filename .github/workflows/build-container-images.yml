---
name: Build container images

"on":
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"
  push:
    branches:
      - main
  pull_request:

jobs:
  build-container-images:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        openstack_version:
          - victoria
          - wallaby
          - xena
          - latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: github.ref == 'refs/heads/main'
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: |
          pip3 install -r requirements.txt
          bash scripts/001-prepare.sh
          bash scripts/002-generate.sh
          bash scripts/003-patch.sh
          bash scripts/004-build.sh
        env:
          DOCKER_NAMESPACE: ${{ secrets.DOCKER_NAMESPACE }}
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          OPENSTACK_VERSION: ${{ matrix.openstack_version }}
      - run: |
          bash scripts/005-tag.sh
          bash scripts/006-push.sh
        env:
          DOCKER_NAMESPACE: ${{ secrets.DOCKER_NAMESPACE }}
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          OPENSTACK_VERSION: ${{ matrix.openstack_version }}
        if: |
          github.repository == 'osism/container-images-kolla' &&
          github.ref == 'refs/heads/main'
