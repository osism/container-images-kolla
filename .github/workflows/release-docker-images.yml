---
name: Release docker images

"on":
  push:
    tags:
      - '*'

jobs:
  release-docker-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - uses: docker/setup-qemu-action@v1

      - uses: docker/setup-buildx-action@v1

      - uses: docker/login-action@v1
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}

      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install requirements
        run: pip3 install -r requirements.txt

      - name: Run 001-prepare.sh
        run: bash scripts/001-prepare.sh
        env:
          DOCKER_NAMESPACE: ${{ secrets.DOCKER_NAMESPACE }}
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          VERSION: ${{ steps.get_version.outputs.VERSION }}

      - name: Run 002-generate.sh
        run: bash scripts/002-generate.sh
        env:
          DOCKER_NAMESPACE: ${{ secrets.DOCKER_NAMESPACE }}
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          VERSION: ${{ steps.get_version.outputs.VERSION }}

      - name: Run 003-patch.sh
        run: bash scripts/003-patch.sh
        env:
          DOCKER_NAMESPACE: ${{ secrets.DOCKER_NAMESPACE }}
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          VERSION: ${{ steps.get_version.outputs.VERSION }}

      - name: Run 004-build.sh
        run: bash scripts/004-build.sh
        env:
          DOCKER_NAMESPACE: ${{ secrets.DOCKER_NAMESPACE }}
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          VERSION: ${{ steps.get_version.outputs.VERSION }}

      - name: Run 005-tag.sh
        run: bash scripts/005-tag.sh
        env:
          DOCKER_NAMESPACE: ${{ secrets.DOCKER_NAMESPACE }}
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          VERSION: ${{ steps.get_version.outputs.VERSION }}

      - name: Run 006-finalize.sh
        run: bash scripts/006-finalize.sh
        env:
          DOCKER_NAMESPACE: ${{ secrets.DOCKER_NAMESPACE }}
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          VERSION: ${{ steps.get_version.outputs.VERSION }}

      - name: Run 007-push.sh
        run: bash scripts/007-push.sh
        env:
          DOCKER_NAMESPACE: ${{ secrets.DOCKER_NAMESPACE }}
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          VERSION: ${{ steps.get_version.outputs.VERSION }}
